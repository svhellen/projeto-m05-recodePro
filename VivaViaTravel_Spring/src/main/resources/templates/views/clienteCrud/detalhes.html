<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::scripts})}">

<head>
	<title>Detalhes Cliente [[${cliente.nomeCliente}]]</title>
</head>

<body>
	<main class="pg-detalhes my-3">
		<div class="row">
			<div class="col-12 col-md-6 col-lg-4 mb-3 mb-md-0">

				<!-- Detalhes  -->
				<div class="card card-primary card-outline">
					<div class="card-body box-profile">
						<div class="text-center">
							<img th:src="@{/assets/img/default-profile-picture.png}"
								class="profile-user-img img-fluid img-circle" id="profile-user-img"
								alt="User profile picture">
						</div>
						<h3 class="profile-username text-center" th:text="${cliente.nomeCliente}">Maria Silva
						</h3>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-8">
				<div class="card card-primary">
					<div class="">
						<h3 class="card-title">Dados Pessoais</h3>
					</div>
					<div class="card-body">
						<strong></i> Telefone</strong>
						<p class="text-muted" th:text="${cliente.telefoneCliente}">(99) 99999-0000</p>

						<hr>

						<strong> E-mail</strong>
						<p class="text-muted" id="email" th:text="${cliente.emailCliente}">maria@email.com</p>
					</div>
				</div>
			</div>
		</div>
		<div th:each="reserva : ${cliente.reservas}" class="my-3">
			<div class="card card-primary">
				<div class="container">
					<h3 class="card-title">Dados Reserva nº: <span th:text="${reserva.idReserva}"></span></h3>
				</div>
				<div class="card-body row">
					<div class="col-12 col-md-6 col-lg-4">
						<strong> Id passagem</strong>
						<p class="text-muted" th:text="${reserva.passagem.idPassagem}"></p>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<strong>Origem </strong>
						<p class="text-muted" id="text" th:text="${reserva.passagem.origemPassagem}">Aracaju - SE</p>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<strong>Destino </strong>
						<p class="text-muted" id="text" th:text="${reserva.passagem.destinoPassagem}">Aracaju - SE</p>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<strong>Data</strong>
						<p class="text-muted" id="text" th:text="${reserva.passagem.dataPassagem}">11-11-2022</p>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<strong>Classe</strong>
						<p class="text-muted" id="text" th:text="${reserva.passagem.classePassagem}">Econômica</p>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<strong>Preço</strong>
						<p class="text-muted" id="text" th:text="${reserva.passagem.precoPassagem}">123</p>
					</div>
				</div>
			</div>
		</div>
		<div class=" text-center my-3">
			<a th:href="@{/clienteCrud}" class="btn btn-primary">Voltar</a>
		</div>
	</main>
</body>

</html>
