<head>
	<title>[[${cliente.idCliente == null ? 'Cadastrar' : 'Editar'}]] Cliente</title>
</head>

<body>

		<!-- form  -->
		<form method="POST" th:object="${cliente}" class="  container-fluid mx-auto">

				<fieldset>

					<input type="hidden" th:field="*{idCliente}">

					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="nome">Nome</label>
								<input type="text" class="form-control" placeholder="Nome" th:field="*{nomeCliente}"
									required>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="sobrenome">Sobrenome</label>

									placeholder="Sobrenome"><!--th:field="*{sobrenome}"-->
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="telefone">Telefone</label>
								<input type="text" class="form-control" placeholder="(11) 00000-9999"
									th:field="*{telefoneCliente}" required>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="email">E-mail</label>
								<input type="email" class="form-control" placeholder="maria@exemplo.com"
									th:field="*{emailCliente}" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="senha">Senha</label>
								<input type="text" class="form-control" th:field="*{senhaCliente}" required>
							</div>
						</div>
					</div>
				</fieldset>
