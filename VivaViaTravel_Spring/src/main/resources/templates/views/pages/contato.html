<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout_global :: layout(~{::title},  _, ~{::body}, ~{::scripts})}">

<head>
	<title>Contato</title>
</head>

<body class=" bg-body-secondary sitePrincipal">
		<!-- formulário contato -->
		<div class="container-fluid py-5 m-0" id="div-form-contato">
			<form class="d-grid gap-4 mx-auto p-3">
				<div>
					<h1 style="font-size: 1.3em;">Fale conosco</h1>

				</div>

				<div class="">
					<label for="f-nome">Nome</label> <input type="text" class="form-control" id="f-nome" placeholder=""
						required>
				</div>
				<div class="">
					<label for="f-email">Email</label> <input type="email" class="form-control" id="f-email"
						placeholder="" required>
				</div>
				<div class="">
					<label for="data-check-in">Celular</label> <input type="tel" class="form-control" id="f-check-in"
						placeholder="(99) 99999-9999" required>
				</div>
				<div class="">
					<label for="f-msg">Mensagem</label> <input type="text" class="form-control" id="f-msg">
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>

		<div class="row row-cols-1 row-cols-md-3 text-center gap-3 my-5 mx-auto">
			<div class="card col  m-auto p-0" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Central de Atendimento</h5>
					<h6 class="card-subtitle mb-2 text-body-secondary"></h6>
					<p class="card-text">Suporte p�s venda.</p>
					<a href="#" class="card-link">0800 000 0000</a>
				</div>
			</div>
			<div class="card col m-auto p-0" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Ajuda na compra</h5>
					<h6 class="card-subtitle mb-2 text-body-secondary"></h6>
					<p class="card-text">Fale com um dos nossos agentes.</p>
					<a href="" class="card-link">99 99999-9999</a>
				</div>
			</div>
			<div class="card col  m-auto  p-0" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">E-mail</h5>
					<h6 class="card-subtitle mb-2 text-body-secondary"></h6>
					<p class="card-text">Entre em contato por email.</p>
					<a href="#" class="card-link">email@exemplo.com</a>
				</div>
			</div>
		</div>
</body>

</html>
