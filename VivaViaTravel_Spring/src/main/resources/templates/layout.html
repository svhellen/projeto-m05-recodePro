<!DOCTYPE html>
<html lang="pt-br" th:fragment="layout ( title, content, scripts)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<title th:insert="${title}">Título</title>-->
	<title><th:block th:include="${title}"> Dashboard </th:block> - VivaVia Travel</title>

	<!--bootstrap style-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!--css global-->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body id="body-layout">
		<header  th:replace="~{fragments/_navbar :: nav}">
			<!--<nav th:replace="~{fragments/_navbar :: nav}"></nav>-->
			<!--<nav th:insert="${nav}"></nav>-->
		</header>
		<!-- conteúdo da página -->
		<div class="content-wrapper">
			<!-- header -->
			<div th:replace="~{fragments/_header_crud :: conteudo-header (${title})}"></div>

			<!-- main -->
			<section class="content">
				<div class="container-fluid" th:insert="${content}">
				</div>
			</section>

		</div>

		<!-- footer -->
		 <footer th:replace="~{fragments/_footer :: footer}"></footer>


	<!-- bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		
	<script><th:block th:replace="~{${scripts}}"></th:block></script>
</body>

</html>
